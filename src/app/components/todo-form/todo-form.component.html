<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ isEditMode ? 'Editar Tarea' : 'Nueva Tarea' }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Título</mat-label>
            <input 
              matInput 
              formControlName="title" 
              placeholder="Ingresa el título de la tarea">
            <mat-error *ngIf="todoForm.get('title')?.hasError('required')">
              El título es requerido
            </mat-error>
            <mat-error *ngIf="todoForm.get('title')?.hasError('minlength')">
              El título debe tener al menos 3 caracteres
            </mat-error>
            <mat-error *ngIf="todoForm.get('title')?.hasError('maxlength')">
              El título no debe exceder los 100 caracteres
            </mat-error>
          </mat-form-field>
          
          <div class="checkbox-container">
            <mat-checkbox formControlName="completed" color="primary">
              Completada
            </mat-checkbox>
          </div>
          
          <div class="button-row">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit"
              [disabled]="todoForm.invalid">
              {{ isEditMode ? 'Actualizar' : 'Crear' }}
            </button>
            <button 
              mat-raised-button 
              type="button" 
              routerLink="/todos">
              Cancelar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
